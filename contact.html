    <div class="grid gap-6 lg:grid-cols-2">
   <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4" action="thankyou.html" netlify>
  <!-- Required for Netlify form handling -->
  <input type="hidden" name="form-name" value="contact">

  <!-- Honeypot field (invisible to real users) -->
  <p class="hidden">
    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>

  <div>
    <label class="block text-sm text-white mb-1" for="name">Name</label>
    <input type="text" id="name" name="name" required
      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
  </div>

  <div>
    <label class="block text-sm text-white mb-1" for="email">Email</label>
    <input type="email" id="email" name="email" required
      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
  </div>

  <div>
    <label class="block text-sm text-white mb-1" for="message">Message</label>
    <textarea id="message" name="message" rows="4" required
      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"></textarea>
  </div>

  <!-- Optional: Netlify reCAPTCHA (enable in site settings) -->
  <!-- <div data-netlify-recaptcha="true"></div> -->

  <button type="submit"
    class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg">Send</button>
    
</form>
